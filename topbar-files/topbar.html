<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Google Dorks for Open Directories">
    <meta name="author" content="jostasik">
    <title>Open Directory Dorker</title>
    <script type="text/javascript" src="search.js"></script>
    <link rel="stylesheet" href="standard.css" type="text/css">
  </head>
<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
        <tr>
          <td align="left" valign="top">
            <img src="dorks.png">
            <br>
            <b>Open Directory Dorker</b>
          </td>
          <td align="left" valign="text-center">
            <form name="menufrm">
              Blog Search: 
                <select name="blog">
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
                FileType: 
                <select name="filetype">
                  <option value="">All</option>
                  <option value="%2B(.rar|.tar|.zip|.sit)">Archives</option>
                  <option value="%2B(.ogg|.mp3|.flac|.wma|.m4a|.flac|.alac|.ape|.aac))">Audio</option>
                  <option value="%2B(.MOBI|.EPUB|.PDF|.MOBI|.EPUB)">e-Books</option>
                  <option value="%2B(.doc|.docx|.md|.odt|.pages|.pdf|.rtf|.sxw|.tiff|.txt)">Docs</option>
                  <option value="%2B(.jpg|.gif|.png|.tif|.tiff|.psd)">Images</option>
                  <option value=".torrent">Torrents</option>
                  <option value="%2B(.mkv|.mp4|.avi|.mov|.mpg|.wmv)">Videos</option>
                </select>
                <br>
                Search String: 
                <input name="string" size="30" class="formStyle" type="text">
                <input value="Send it!" onclick="createsearch();return false;" type="submit">
              </form>
            <br>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
